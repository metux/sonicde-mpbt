sources:
    git:
        url:    https://code.qt.io/qt/${@basename}.git
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: ${@SOLUTION::qt6_version}

buildsystem: cmake

build-depends:
    - build/cmake

depends:
    - qt/qt6-base

cmake-extra-args:
    - -GNinja
    - -DFEATURE_developer_build=ON

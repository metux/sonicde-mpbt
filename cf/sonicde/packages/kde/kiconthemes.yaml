sources:
    git:
        url:    ${@SOLUTION::kde_git}/${@basename}
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/heads/*:refs/remotes/origin/*
          - refs/tags/*:refs/tags/*

ref: ${@SOLUTION::kde_version}

buildsystem: cmake

depends:
    - build/cmake
    - qt/qt6-base
    - kde/extra-cmake-modules
    - kde/kconfig
    - kde/breeze-icons

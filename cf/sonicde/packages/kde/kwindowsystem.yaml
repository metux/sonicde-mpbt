sources:
    git:
        url:    ${@SOLUTION::kf6_git}/${@basename}
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: ${@SOLUTION::kf6_version}

buildsystem: cmake

depends:
    - build/cmake
    - qt/qt6-base
    - kde/extra-cmake-modules
    - kde/kconfig
    - kde/breeze-icons

cmake-args:
    - -GNinja

cmake-extra-args:
    - -DKWINDOWSYSTEM_WAYLAND=OFF
    - -DBUILD_TESTING=OFF
    - -GNinja

sources:
    git:
        url:    ${@SOLUTION::kde_git}/${@basename}
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: ${@SOLUTION::kde_version}

buildsystem: cmake

depends:
    - build/cmake
    - kde/extra-cmake-modules

cmake-extra-args:
    - "-DBUILD_TESTING=OFF"
    - "-GNinja"

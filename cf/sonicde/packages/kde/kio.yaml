sources:
    git:
        url:    ${@SOLUTION::kde_git}/${@basename}
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: ${@SOLUTION::kde_version}

buildsystem: cmake

depends:
    - build/cmake
    - kde/extra-cmake-modules
    - qt/qt6-base
    - kde/kservice
    - kde/solid
    - kde/kbookmarks
    - kde/kcompletion
    - kde/kitemviews
    - kde/kjobwidgets

cmake-extra-args:
    - -DWITH_WAYLAND=OFF
    - -GNinja

sources:
    git:
        url:    git://code.qt.io/qt/qtdeclarative.git
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: v6.10.2

buildsystem: cmake

build-depends:
    - build/cmake

depends:
    - qt/qt6-base
    - qt/qt6-shadertools
    - qt/qt6-svg

cmake-extra-args:
    - "-GNinja"
    - "-DFEATURE_developer_build=ON"

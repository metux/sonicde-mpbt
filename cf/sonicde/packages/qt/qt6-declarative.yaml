sources:
    git:
        url:    git://code.qt.io/qt/qtdeclarative.git
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: ${@SOLUTION::qt6_version}

buildsystem: cmake

build-depends:
    - build/cmake

depends:
    - qt/qt6-base
    - qt/qt6-shadertools
    - qt/qt6-svg

cmake-extra-args:
    - -GNinja
    - -DFEATURE_developer_build=ON
    - -DFEATURE_private=ON
    - -DFEATURE_private_headers=ON
    - -DQT_FEATURE_developer_build=ON
    - -DQT_FEATURE_private_modules=ON

sources:
    git:
        url:    https://code.qt.io/qt/qttools.git
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}
        post-checkout-cmd:
          - ${@PROJECT::@rootdir}/cf/sonicde/scripts/post-clone-submodules.sh

ref: v6.10.2

buildsystem: cmake

build-depends:
    - build/cmake

depends:
    - qt/qt6-base

cmake-extra-args:
    - -GNinja
    - -DFEATURE_developer_build=ON
#    - -DFEATURE_linguisttools=ON

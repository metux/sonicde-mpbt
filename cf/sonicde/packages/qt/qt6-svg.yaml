sources:
    git:
        url:    https://code.qt.io/qt/qtsvg.git
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: v6.10.2

buildsystem: cmake

build-depends:
    - build/cmake

depends:
    - qt/qt6-base

cmake-extra-args:
    - "-GNinja"
    - "-DFEATURE_developer_build=ON"
    - "-DFEATURE_private=ON"
    - "-DFEATURE_private_tests=OFF"

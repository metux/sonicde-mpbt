sources:
    git:
        url:    https://code.qt.io/qt/qtlocation.git
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: ${@SOLUTION::qt6_version}

buildsystem: cmake

build-depends:
    - build/cmake

depends:
    - qt/qt6-base
    - qt/qt6-positioning

cmake-extra-args:
    - -GNinja
    - -DFEATURE_developer_build=ON
    - -DFEATURE_private=ON
    - -DFEATURE_private_tests=OFF
    - -DFEATURE_positioning_quick=ON

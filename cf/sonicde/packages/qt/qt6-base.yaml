sources:
    git:
        url:    https://code.qt.io/qt/qtbase.git
        ref:    ${ref}
        depth:  1
        fetch:
          - refs/tags/${ref}:refs/tags/${ref}

ref: ${@SOLUTION::qt6_version}

buildsystem: cmake

build-depends:
    - build/cmake

cmake-extra-args:
    - -GNinja
    - -DFEATURE_xcb=ON
    - -DFEATURE_xkbcommon_x11=ON
    - -DFEATURE_xkbcommon=ON
    - -DFEATURE_gui=ON
    - -DFEATURE_widgets=ON
    - -DFEATURE_icu=OFF
    - -DFEATURE_sql=ON
    - -DFEATURE_xkbcommon_x11=ON
    - -DFEATURE_developer_build=ON
    - -DFEATURE_private=ON
    - -DFEATURE_private_tests=OFF
    - -DFEATURE_private_headers=ON
    - -DFEATURE_wayland=OFF
    - -DFEATURE_linuxfb=OFF
    - -DFEATURE_directfb=OFF
    - -DFEATURE_vnc=OFF
    - -DFEATURE_eglfs=OFF

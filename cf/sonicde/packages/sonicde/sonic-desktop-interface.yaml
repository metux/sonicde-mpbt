sources:
    git:
        url:    ${@SOLUTION::sonicde_git}/${@basename}
        ref:    ${ref}
        fetch:
          - refs/heads/*:refs/remotes/origin/*
          - refs/tags/*:refs/tags/*

ref: origin/master

buildsystem: cmake

depends:
    - qt/qt6-declarative
    - qt/qt6-svg
    - qt/qt6-qt5compat
    - kde/ksvg
    - kde/kauth
    - kde/kcrash
    - kde/knewstuff
    - kde/knotifications

build-depends:
    - buildtool/extra-cmake-modules

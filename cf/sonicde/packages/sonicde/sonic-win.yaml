sources:
    git:
        url:    ${@SOLUTION::sonicde_git}/${@basename}
        ref:    ${ref}
        fetch:
          - refs/heads/*:refs/remotes/origin/*
          - refs/tags/*:refs/tags/*

ref: origin/master

buildsystem: cmake

depends:
    - buildtool/extra-cmake-modules

build-depends:
    - buildtool/extra-cmake-modules

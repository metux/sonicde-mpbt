provides: kde/kwin-dbus-interface
sources:
    git:
        url:    ${@SOLUTION::sonicde_git}/${@basename}
        ref:    ${ref}
        fetch:
          - refs/heads/*:refs/remotes/origin/*
          - refs/tags/*:refs/tags/*

ref: origin/master

buildsystem: cmake

build-depends:
    - buildtool/extra-cmake-modules

depends:
    - qt/qt6-base
    - kde/plasma/kdecoration
    - kde/kf6/kglobalaccel

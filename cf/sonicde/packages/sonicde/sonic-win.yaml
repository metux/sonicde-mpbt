provides: kde/kwin-dbus-interface
sources:
    git:
        url:    ${@SOLUTION::sonicde_git}/${@basename}
        ref:    ${ref}
        fetch:
          - refs/heads/*:refs/remotes/origin/*
          - refs/tags/*:refs/tags/*

ref: origin/Plasma/6.6

buildsystem: cmake

build-depends:
    - buildtool/extra-cmake-modules

depends:
    - sys/libdrm
    - qt/qt6-base
    - qt6/qtsensors
    - kde/plasma/kdecoration
    - kde/plasma/kglobalacceld
    - kde/plasma/knighttime

cmake-extra-args:
    - -DBUILD_TESTING=OFF
    - -DKWIN_BUILD_SCREENLOCKER=OFF
